<div class="container-small container-padding">
  <div class="container-flex">
    <div class="container-flex-element-full" [class.disabled]="!gameActive" (click)="onStart()">
      <div class="background-container box mat-elevation-z2 background-planet" matRipple>
        <span style="font-size:120%;">
          PineApple War! Das Game
        </span>
        <br/>
        Starten!
      </div>
    </div>
    <div class="container-flex-element-full" routerLink="/choose/">
      <div class="background-container box mat-elevation-z2 background-atat-2" matRipple>
        <span style="font-size:120%;">
          Kämpfe für Gut oder Böse!
        </span>
        <br/>
        Starte ein neues Spiel!
      </div>
    </div>
  </div>
  <div style="margin-left: 30px;" *ngIf="isLogin" (click)="onLogout()"><small>Abmelden</small></div>
</div>
