<div class="type_msg">
  <div class="input_msg_write vh-flex-row">
    <mat-chip-list class="msg_send_btn">
      <mat-chip
        *ngFor="let option of dialogOption"
        (click)="onClickAction(option.id)">{{option.text }}</mat-chip>
    </mat-chip-list>
    <mat-icon (click)="onSend()" style="cursor: pointer" matRipple matRippleUnbounded="true" matRippleCentered="true">send</mat-icon>
  </div>
</div>
