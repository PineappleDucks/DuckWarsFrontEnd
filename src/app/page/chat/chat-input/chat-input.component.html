<div class="type_msg">
  <div class="input_msg_write vh-flex-row">
    <mat-chip-list class="msg_send_btn">
      <mat-chip
        *ngFor="let action of actions; let index : index"
        (click)="onClickAction(action, index)">{{ action.display }}</mat-chip>
    </mat-chip-list>
    <mat-icon (click)="onSend()" style="cursor: pointer">send</mat-icon>
  </div>
</div>
