<div class="container">
  <div *ngIf="data.outgoing === true" class="outgoing_msg">
    <div class="sent_msg">
      <p>{{ data.text }}</p>
      <span class="time_date">{{ data.date | date:'HH:mm' }}</span></div>
  </div>
  <div *ngIf="data.outgoing === false" class="incoming_msg">
    <div class="incoming_msg_img"><img *ngIf="owner.image" style="border-radius: 50%;" src="{{ owner.image }}" alt="{{ owner.firstName + ' ' + owner.lastName }}"></div>
    <div class="received_msg">
      <div class="received_withd_msg">
        <p>{{ data.text }}</p>
        <span class="time_date">{{ data.date | date:'HH:mm' }}</span></div>
    </div>
  </div>
</div>
